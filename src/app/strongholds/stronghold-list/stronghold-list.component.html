<div class="panel panel-default">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="input-group pull-left pad-left-right col-xs-7">
                            <input type="text" class="form-control" placeholder="Enter a search name">
                            <div class="glyphicon glyphicon-search input-group-addon"></div>
                        </div>
                        <div class="pull-right pad-left-right">
                            <a class="btn btn-success" [routerLink]="['new']">Add a castle or a fortress from Ukraine</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <app-stronghold-item
                *ngFor="let singleStronghold of strongholds"
                [stronghold]="singleStronghold"
                ></app-stronghold-item>
            </div>

        </div>
    </div>
</div>
